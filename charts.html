<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Charts - CryptoAnalysis</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/img/logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex align-items-center">
    <img src="assets/img/logo.png" alt="Logo" style="height: 50px; margin-right: 10px;" />
    <h1 class="h4 m-0">CryptoAnalysis - Charts</h1>
  </header>
  <main class="container mt-4">
    <h2>Crypto Charts</h2>
    <div class="tradingview-widget-container">
      <div id="tradingview_chart"></div>
    </div>
  </main>
  <script src="https://s3.tradingview.com/tv.js"></script>
  <script>
    new TradingView.widget({
      "container_id": "tradingview_chart",
      "autosize": true,
      "symbol": "BINANCE:BTCUSDT",
      "interval": "D",
      "timezone": "Etc/UTC",
      "theme": "dark",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "hide_legend": false,
      "save_image": false,
      "studies": ["MACD@tv-basicstudies"],
      "show_popup_button": true,
      "popup_width": "1000",
      "popup_height": "650"
    });
  </script>
</body>
</html>
