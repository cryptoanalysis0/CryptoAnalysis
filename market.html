<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Market - CryptoAnalysis</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="icon" href="assets/img/logo.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <header class="bg-dark text-white p-3 d-flex align-items-center">
    <img src="assets/img/logo.png" alt="Logo" style="height: 50px; margin-right: 10px;" />
    <h1 class="h4 m-0">CryptoAnalysis - Market</h1>
  </header>
  <main class="container mt-4">
    <h2>Live Market Prices</h2>
    <table class="table table-dark table-striped mt-3" id="market-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Symbol</th>
          <th>Price (USD)</th>
          <th>Change 24h</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
    fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd")
    .then(res => res.json())
    .then(data => {
      const tbody = document.querySelector("#market-table tbody");
      data.slice(0, 20).forEach(coin => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${coin.name}</td>
          <td>${coin.symbol.toUpperCase()}</td>
          <td>$${coin.current_price.toLocaleString()}</td>
          <td class="${coin.price_change_percentage_24h >= 0 ? 'text-success' : 'text-danger'}">
            ${coin.price_change_percentage_24h.toFixed(2)}%
          </td>
        `;
        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
